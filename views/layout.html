<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= title + ' :: Tosettledown' %></title>
    <!-- Components -->
    <link href="/components/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/components/css/icons.css" rel="stylesheet" />
    <!-- <link href="/components/css/metismenu.min.css" rel="stylesheet" /> -->
    <link rel="shortcut icon" href="/lib/img/logo/favicon.png" type="image/x-icon">
    <!-- Library -->
    <link rel="stylesheet" href="/lib/css/app/main.css">
    <!-- <link rel="stylesheet" href="/lib/emojis/sprites/joypixels-sprite-64.min.css"> -->

    <!-- Defaultly, Let every Element have this styling -->
    <style>
        body {
            padding: 0px;
        }

        * {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        *::-moz-selection {
            color: #ffffff;
            background-color: #dc3545;
        }

        *::-webkit-selection {
            color: #ffffff;
            background-color: #dc3545;
        }

        *::selection {
            color: #ffffff;
            background-color: #dc3545;
        }

        *::-webkit-scrollbar {
            width: 2px;
            background-color: transparent;
        }

        *::-webkit-scrollbar-thumb {
            width: 1.5%;
            border-radius: 5px;
            background: #1d1c1d85;
            cursor: default;
            outline: none;
            z-index: 1;
        }

        *:focus{
            border: 0px !important;
            outline: 0px !important;
        }

        .row {
            padding: 0px !important;
        }
    </style>
    <!-- <script src="/components/js/modernizr.min.js"></script> -->
</head>

<body>

    <%- body %>

    <!-- jQuery  -->
    <script src="/components/js/jquery.min.js"></script>
    <script src="/components/js/popper.min.js"></script>

    <!-- App Scripts -->
    <script src="/lib/scripts/app/main.js"></script>
    <!-- Index Scripts -->
    <script src="/lib/scripts/index.js"></script>
</body>

</html>
