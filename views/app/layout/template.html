<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= title + ' :: Tosettledown (TSD)' %></title>
    <!-- Components -->
    <link href="/components/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/components/css/icons.css" rel="stylesheet" />
    <link href="/components/css/style.css" id="styleLink" rel="stylesheet" />
    <link rel="shortcut icon" href="/lib/img/logo/favicon.ico" type="image/x-icon">
    <!-- Library -->

    <link rel="stylesheet" href="/lib/css/main.css">
    <link rel="stylesheet" href="/lib/css/mobile.css">

    <!-- Global Css For App  -->
    <link rel="stylesheet" href="/lib/css/app/_main.css">

    <!--  Include Page CSS Dynamically  -->
    <%-stylesheets%>
</head>

<body>
    <!-- Messaging -->
    <div class="sr-only">
        <%- messages() %>

        <% if(typeof errors != "undefined") { %>
        <% errors.forEach(err => { %>
        <div id="messages">
            <ul class="error">
                <li><%= err.msg %></li>
            </ul>
        </div>
        <% })} %>
    </div>
    <div class="onMobile"
        style="border-bottom: 1px solid #eee; margin-bottom: 3px; width: 100%; padding: 15px; height: 70px; margin-bottom: 10px;">
        <div class="logoMobileCon">
            <a href="/app/profile/<%= user.username %>" class="activeProfile hasStories" style="float: right;">
                <div class="image"
                    style=" width: 35px; height: 35px; border-radius: 100%; background-image: url('<%= user.avatar %>');">
                </div>
            </a>
            <center style="padding-top: 5px;">
                <img src="/lib/img/logo/logo-icon.png" style="float: left;" width="45" id="logo" alt="Tosettledown">
                <img src="/lib/img/logo/logo-text.png" style="padding-top: 10px;" width="120" id="logo" alt="Tosettledown">
            </center>
        </div>
    </div>
    <section class="windowFrame container row" id="windowFrame">
        <!-- ProfileBar -->
        <%-partial('/app/layout/profileBar.html')%>

        <!-- MainBody -->
        <section class="mainBody col-md-9 col-sm-8" id="mainBody">
            <!--    Calling Page Content    -->
            <%- body %>

            <!-- Footer -->
            <%-partial('/app/layout/footer.html')%>
        </section>
    </section>
    <div class="onMobile">
        <div class="mobileNavigator">
            <ul class="row">
                <li class="col-3"><a href="/app/encounters"><i class="typcn typcn-compass"></i></a></li>
                <li class="col-1"></li>
                <li class="col-3"><a href="/app/chats"><i class="typcn typcn-messages"></i></a></li>
                <li class="col-1"></li>
                <li class="col-3"><a href="/app/likes"><i class="typcn typcn-heart-half-outline"></i></a></li>
            </ul>
        </div>
    </div>





    <!-- Components  -->
    <!-- jQuery  -->
    <script src="/components/js/jquery.min.js"></script>
    <script src="/components/js/popper.min.js"></script><!-- Popper for Bootstrap -->
    <script src="/components/js/bootstrap.min.js"></script>

    <!-- App js -->
    <script src="/components/js/jquery.core.js"></script>
    <script src="/components/js/jquery.app.js"></script>

    <script src="/components/js/waves.js"></script>
    <!-- Sweetalert  -->
    <script src="/components/js/sweetalert.js"></script>

    <!-- Components Ends  -->

    <!-- Library  -->
    <!-- Index Scripts -->

    <!-- App Scripts -->
    <script src="/lib/scripts/main.js"></script>
    <script src="/lib/scripts/mobile.js"></script>

    <!--  Include Page JS Dynamically  -->
    <%-scripts%>

</body>

</html>
