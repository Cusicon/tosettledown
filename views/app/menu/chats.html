<section class="windowFrame container row" id="windowFrame">
    <!-- ProfileBar -->
    <%- include('../partials/profileBar.html'); %>
    <!-- MainBody -->
    <section class="mainBody col-lg-9 col-md-8" id="mainBody">
        <div class="row">
            <div class="displayWindow col-lg-12"
                style="box-shadow: none; border-left: 1px solid #eee; border-radius: 0px; padding: 10px;">
                <h3 class="text-muted"><%= title %>(Messages)</h3>
                <p class="text-muted">View and start all conversations here.</p>
                <div class="profileImg" style="background-image: url('/lib/img/assets/user.png');"></div>
            </div>
        </div>
    </section>
</section>
