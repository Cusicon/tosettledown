<section class="windowFrame container row" id="windowFrame">
    <!-- ProfileBar -->
    <%- include('../partials/profileBar.html'); %>
    <!-- MainBody -->
    <section class="mainBody col-lg-9 col-md-8" id="mainBody">
        <div class="row">
            <div class="displayWindow col-lg-12" style="box-shadow: none; border-radius: 0px; padding: 20px 30px;">
                <div style="margin-bottom: 115px;">
                    <h3 class="text-muted text-center"><%= title %></h3>
                    <p class="text-muted text-center">See all your favourites, and begin a conversation.</p>
                </div>
                <div class="favourites container text-center">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-4" style="padding: 10px;">
                            <div class="card" style="border-radius: 40px;">
                                <div id="card-handle"></div>
                                <div class="img" style="background-image: url('/lib/img/52.jpg'); border-radius: 100%;">
                                </div>
                                <a href="/app/profile/:profileID">
                                    <h5 id="title">Grace Philips, 21</h5>
                                </a>
                                <small class="text-muted" id="timeStamp">
                                    <i class="typcn typcn-world"></i>
                                    Today, 4:17am
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <%- include('../partials/footer.html'); %>
    </section>
</section>
