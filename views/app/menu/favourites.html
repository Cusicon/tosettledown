<section class="windowFrame container row" id="windowFrame">
    <!-- ProfileBar -->
    <%- include('../partials/profileBar.html'); %>
    <!-- MainBody -->
    <section class="mainBody col-md-9 col-md-8" id="mainBody">
        <div class="row">
            <div class="displayWindow col-md-12" style="box-shadow: none; border-radius: 0px; padding: 20px 30px;">
                <center>
                    <div style="margin-bottom: 50px;">
                        <h3 class="text-muted"><%= title %></h3>
                        <p class="text-muted">See all that made you their favourite, and begin a conversation.</p>
                        <div class="borderBottom"></div>
                    </div>
                </center>
                <div class="favourites container text-center">
                    <div class="row">
                        <div class="col-md-3 col-sm-6" style="padding: 10px;">
                            <div class="card" style="border-radius: 40px;">
                                <div id="card-handle"></div>
                                <div class="img" style="background-image: url('/lib/img/52.jpg'); border-radius: 100%;">
                                    <center>
                                        <a href="#" title="Start a conversation"
                                            style="position: absolute; top: 50%; left: 37.5%; padding-top: 3px; box-shadow: 0px 3px 15px #5f5f5f; border-radius: 50%; width: 50px; height: 50px; background-color: #fff;">
                                            <i class="typcn typcn-messages" style="font-size: 25px;"></i>
                                        </a>
                                    </center>
                                </div>
                                <a href="/app/profile/123">
                                    <h5 id="title">Grace Philips, 21</h5>
                                </a>
                                <small class="text-muted" id="timeStamp">
                                    <i class="typcn typcn-world"></i>
                                    Today, 4:17am
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <%- include('../partials/footer.html'); %>
    </section>
</section>
